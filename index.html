<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Image Chat ‚Äî powered by configfars / telegram = @configfars</title>
<style>
:root{
  --bg:#0d1117;--panel:#0f1418;--card:#161b22;--border:#30363d;
  --text:#c9d1d9;--muted:#8b949e;--accent:#58a6ff
}
*{box-sizing:border-box}
body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto;background:var(--bg);color:var(--text);display:flex;flex-direction:column;height:100vh}
header{padding:12px 16px;border-bottom:1px solid var(--border);font-weight:600}
.container{display:flex;flex-direction:column;flex:1;overflow:hidden}
.chat{flex:1;overflow:auto;padding:20px;display:flex;flex-direction:column;gap:16px}
.msg{display:flex;gap:12px;align-items:flex-start}
.avatar{width:36px;height:36px;border-radius:8px;display:grid;place-items:center;background:var(--card);border:1px solid var(--border)}
.user .avatar{background:var(--accent);color:#000}
.bubble{background:var(--card);border:1px solid var(--border);padding:12px 14px;border-radius:12px;max-width:720px}
.preview{max-width:720px;border-radius:10px;overflow:hidden;border:1px solid var(--border);background:#0b0b0b}
.preview img{display:block;width:100%;max-width:720px;height:auto;cursor:pointer;border-radius:10px}
.thinking{display:flex;align-items:center;gap:10px}
.pulse-text{opacity:0.6;font-size:14px;animation:pulseOpacity 1.6s infinite}
@keyframes pulseOpacity{0%{opacity:.35}50%{opacity:1}100%{opacity:.35}}
.dots{display:flex;gap:6px}
.dot{width:8px;height:8px;border-radius:50%;background:var(--muted);animation:dotBounce 1.2s infinite both}
.dot:nth-child(2){animation-delay:.15s}
.dot:nth-child(3){animation-delay:.3s}
@keyframes dotBounce{0%{transform:translateY(0);opacity:.3}30%{transform:translateY(-6px);opacity:1}60%{transform:translateY(0);opacity:.6}100%{transform:translateY(0);opacity:.3}}
.footer{border-top:1px solid var(--border);padding:12px;display:flex;gap:8px;align-items:center;background:var(--panel)}
.input{flex:1;background:transparent;border:1px solid var(--border);padding:10px 12px;border-radius:10px;color:var(--text)}
.input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 4px rgba(88,166,255,0.06)}
.btn{background:var(--accent);border:none;color:#000;padding:10px 16px;border-radius:12px;cursor:pointer;font-weight:700;transition:transform .08s ease,opacity .12s;box-shadow:0 6px 18px rgba(16,24,40,0.25);touch-action:manipulation}
.btn:active{transform:translateY(1px) scale(.995)}
.btn[disabled]{opacity:.6;cursor:not-allowed;box-shadow:none}
.small{font-size:13px;padding:6px 8px}
.skeleton{width:100%;height:320px;border-radius:10px;background:linear-gradient(90deg,#0c0c0c 25%, #111214 50%, #0c0c0c 75%);background-size:200% 100%;animation:shimmer 1.6s infinite;border:1px solid var(--border)}
@keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
.error{color:#ff9b9b;background:rgba(255,155,155,0.05);padding:8px;border-radius:8px;border:1px solid rgba(255,155,155,0.07);max-width:720px}
.actions{display:flex;gap:8px;margin-top:8px}
@media (max-width:820px){.bubble{max-width:90%}.preview{max-width:90%}.avatar{width:32px;height:32px}.chat{padding:12px}}
</style>
</head>
<body>
<header>AI Image Chat ‚Äî powered by configfars / telegram = @configfars</header>
<div class="container">
  <main class="chat" id="chat" aria-live="polite"></main>
  <div class="footer">
    <input id="prompt" class="input" placeholder="Description of the image..." autocomplete="off" />
    <button id="send" class="btn" aria-label="Generate image">Generate</button>
  </div>
</div>

<script>
(() => {
  const chat = document.getElementById('chat');
  const promptInput = document.getElementById('prompt');
  const sendBtn = document.getElementById('send');

  // üîí ŸÖÿÆŸÅ€å ⁄©ÿ±ÿØŸÜ URL ŸàÿßŸÇÿπ€å Worker
  const WORKER_URL = 'https://create-image.configfars.workers.dev/?q=';

  function appendMessage(role, html) {
    const el = document.createElement('div');
    el.className = 'msg ' + role;
    el.innerHTML = '<div class="avatar">'+(role==='user'?'U':'AI')+'</div><div class="bubble">'+html+'</div>';
    chat.appendChild(el);
    chat.scrollTop = chat.scrollHeight;
    return el;
  }

  function addUser(text){ appendMessage('user', escapeHtml(text)); }
  function addThinking(){ return appendMessage('bot', '<div class="skeleton" aria-hidden="true"></div><div class="thinking"><div class="pulse-text">Generating image...</div><div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>'); }

  function showImage(container, promptText) {
    const url = WORKER_URL + encodeURIComponent(promptText);
    const img = document.createElement('img');
    img.src = url; // ŸÖÿ±Ÿàÿ±⁄Øÿ± GET ŸÖÿ≥ÿ™ŸÇ€åŸÖ ŸÖ€å‚Äåÿ≤ŸÜÿØÿå URL ŸàÿßŸÇÿπ€å ŸÖÿÆŸÅ€å ÿßÿ≥ÿ™
    img.alt = promptText;
    img.className = 'preview';
    img.onload = () => {
      container.querySelector('.bubble').innerHTML = '';
      container.querySelector('.bubble').appendChild(img);
    };
    img.onerror = () => {
      container.querySelector('.bubble').innerHTML = '<div class="error">There was a problem loading the image.</div>';
    };
  }

  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]; }); }

  sendBtn.addEventListener('click', ()=>{
    const prompt = promptInput.value.trim();
    if (!prompt) return;
    addUser(prompt);
    const thinking = addThinking();
    showImage(thinking, prompt);
    promptInput.value = '';
    promptInput.focus();
  });

  promptInput.addEventListener('keydown', (e)=>{
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  promptInput.focus();
})();
</script>
</body>
</html>
